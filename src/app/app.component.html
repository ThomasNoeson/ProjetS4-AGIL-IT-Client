<mat-toolbar>
  <span>Ludothèque</span>
  <span class="example-spacer"></span>
  <button mat-button routerLink="/jeux" routerLinkActive="active">
    Accueil
  </button>
  <button *ngIf="authService.isLoggedOut$ | async" mat-button routerLink="/login" routerLinkActive="active">
    Connexion
  </button>
  <button *ngIf="authService.isLoggedOut$ | async" mat-button routerLink="/create" routerLinkActive="active">
    Nouvel utilisateur
  </button>
  <button *ngIf="authService.isLoggedIn$ | async" mat-button routerLink="/profile" routerLinkActive="active">
    Profil
  </button>
  <button *ngIf="authService.isLoggedIn$ | async" mat-button routerLink="/achat" routerLinkActive="active">
    Ajouter un achat
  </button>
  <button *ngIf="authService.isLoggedIn$ | async" mat-button routerLink="/ajout_jeux" routerLinkActive="active">
    Ajouter un jeu
  </button>
  <button *ngIf="authService.isLoggedIn$ | async" mat-button (click)="logout()">
    Déconnexion
  </button>
  <button *ngIf="authService.isLoggedIn$ | async" mat-button routerLink="/ro" routerLinkActive="active">
    Exercice RO
  </button>
</mat-toolbar>

<router-outlet></router-outlet>

<p-toast position="top-right" key="main"></p-toast>
