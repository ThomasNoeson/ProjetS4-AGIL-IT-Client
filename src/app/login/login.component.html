<p-card header="Login"  [style]="{width: '360px', margin: '10% auto 0 auto'}" styleClass="p-card-shadow">
  <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
    <input type="text" pInputText placeholder="E-mail">
    <input type="password" placeholder="Password" formControlName="password"><br>
    <button [disabled]="!formulaire.valid">Valider</button>
  </form>
</p-card>
